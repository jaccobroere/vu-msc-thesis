apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-out
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain 
  storageClassName: standard 
  gcePersistentDisk:
    pdName: thesisgke 
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-out
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-data
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain 
  storageClassName: standard 
  gcePersistentDisk:
    pdName: thesisgke 
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: standard
---
apiVersion: v1
kind: Pod
metadata:
  name: data-access
spec:
  containers:
  - name: data-access-cont
    image: eu.gcr.io/vu-msc-thesis/vu-msc-thesis:gke
    command: ["sleep", "infinity"]
    resources:
      limits:
        cpu: 500m 
        memory: 500Mi 
    volumeMounts:
    - name: pv-out
      mountPath: /app/vu-msc-thesis/out
    - name: pv-data
      mountPath: /app/vu-msc-thesis/data
  volumes:
    - name: pv-out
      persistentVolumeClaim:
        claimName: pvc-out
    - name: pv-data
      persistentVolumeClaim:
        claimName: pvc-data