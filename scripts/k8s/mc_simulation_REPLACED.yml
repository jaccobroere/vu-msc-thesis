apiVersion: batch/v1
kind: Job
metadata:
  name: modelfit-designa-t1000-p16
spec:
  completions: 250 
  parallelism: 4
  template:
    spec:
      containers:
        - name: modelfit-cont-designa-t1000-p16
          image: jaccusaurelius/vu-msc-thesis:workspace
          command: ["bash", "scripts/model_fit_montecarlo.sh", "designA_T1000_p16"]
          resources: 
            requests:
              cpu: 1000m 
              memory: 1500Mi 
            limits:
              cpu: 1500m
              memory: 1500Mi 
          volumeMounts:
            - name: pv-out
              mountPath: /app/vu-msc-thesis/out
            - name: pv-data
              mountPath: /app/vu-msc-thesis/data
      restartPolicy: Never
      volumes:
        - name: pv-out
          persistentVolumeClaim:
            claimName: pvc-out
        - name: pv-data
          persistentVolumeClaim:
            claimName: pvc-data