apiVersion: batch/v1
kind: Job
metadata:
  name: modelfit-designb-t500-p25
spec:
  completions: 50
  parallelism: 10
  template:
    spec:
      containers:
        - name: modelfit-cont-designb-t500-p25
          image: eu.gcr.io/vu-msc-thesis/vu-msc-thesis:gke
          command: ["bash", "scripts/model_fit_montecarlo.sh", "designB_T500_p25"]
          resources: 
            requests:
              cpu: 1500m 
              memory: 2000Mi 
            limits:
              cpu: 1500m
              memory: 2000Mi 
          volumeMounts:
            - name: pv-out
              mountPath: /app/vu-msc-thesis/out
            - name: pv-data
              mountPath: /app/vu-msc-thesis/data
      restartPolicy: Never
      volumes:
        - name: pv-out
          persistentVolumeClaim:
            claimName: pvc-out
        - name: pv-data
          persistentVolumeClaim:
            claimName: pvc-data