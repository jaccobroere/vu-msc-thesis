apiVersion: batch/v1
kind: Job
metadata:
  name: detlam
spec:
  completions: 20
  parallelism: 10
  template:
    spec:
      containers:
        - name: detlam-cont
          image: jaccusaurelius/vu-msc-thesis:kube
          command: ["bash", "scripts/model_fit_montecarlo.sh", "REPLACEME"]
          volumeMounts:
            - name: pv-out
              mountPath: /app/vu-msc-thesis/out
      restartPolicy: Never
      volumes:
        - name: pv-out
          persistentVolumeClaim:
            claimName: pvc-out
