apiVersion: batch/v1
kind: Job
metadata:
  name: detlam
spec:
  completions: 3
  parallelism: 3
  template:
    spec:
      containers:
      - name: determine-lambda-cont
        image: jaccusaurelius/vu-msc-thesis:kube
        command: ["bash"]
        args: ["scripts/simulation_detlam.sh"]
        volumeMounts:
        - name: shared-pv-out
          mountPath: /app/vu-msc-thesis/out
        - name: shared-pv-data
          mountPath: /app/vu-msc-thesis/data
      restartPolicy: Never
      volumes:
      - name: shared-pv-out
        persistentVolumeClaim:
          claimName: shared-pvc-out
      - name: shared-pv-data
        persistentVolumeClaim:
          claimName: shared-pvc-data


