apiVersion: batch/v1
kind: Job
metadata:
  name: detlam
spec:
  completions: 20
  parallelism: 10
  template:
    spec:
      containers:
        - name: detlam-cont
          image: eu.gcr.io/vu-msc-thesis/vu-msc-thesis:gke
          command:
            ["bash", "scripts/model_fit_montecarlo.sh", "designB_T500_p9"]
          volumeMounts:
            - name: pv-out
              mountPath: /app/vu-msc-thesis/out
      restartPolicy: Never
      volumes:
        - name: pv-out
          persistentVolumeClaim:
            claimName: pvc-out
