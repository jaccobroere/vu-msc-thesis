apiVersion: batch/v1
kind: Job
metadata:
  name: modelfit-designa-t2000-p25
spec:
  completions: 250 
  parallelism: 6
  template:
    spec:
      containers:
        - name: modelfit-cont-designa-t2000-p25
          image: jaccusaurelius/vu-msc-thesis:workspace
          command: ["bash", "scripts/model_fit_montecarlo.sh", "designA_T2000_p25"]
          resources: 
            requests:
              cpu: 1000m 
              memory: 1000Mi 
            limits:
              cpu: 1000m
              memory: 1100Mi 
          volumeMounts:
            - name: pv-out
              mountPath: /app/vu-msc-thesis/out
            - name: pv-data
              mountPath: /app/vu-msc-thesis/data
      restartPolicy: Never
      volumes:
        - name: pv-out
          persistentVolumeClaim:
            claimName: pvc-out
        - name: pv-data
          persistentVolumeClaim:
            claimName: pvc-data