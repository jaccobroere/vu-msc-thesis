apiVersion: v1
kind: Pod
metadata:
  name: data-access
spec:
  containers:
  - name: data-access-cont
    image: eu.gcr.io/vu-msc-thesis/vu-msc-thesis:gke
    command: ["sleep", "infinity"]
    volumeMounts:
    - name: pv-out
      mountPath: /app/vu-msc-thesis/out
  volumes:
    - name: pv-out
      persistentVolumeClaim:
        claimName: pvc-out